<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "styles.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Document</title>
</head>
<body style = "background-color: rgb(32, 32, 92);">
	<div class = "row">
		<div class="col-sm-3 col-md-3 col-lg-3"></div>
		<div class="col-sm-6 col-md-6 col-lg-6">
			<div id = "title">Superhero-pedia</div>
			<div id = "searchbar">
				<input type="text" name="type-superhero" id = "search-bar">
				<input type="button" name="search" id="search-button" placeholder="search">
			</div>
			<div id="info">
				<div class = "row">
					<div id="photo" style="margin-right: 30px;" >
						<img id="super-image" src=" " class="d-none; img-fluid">
					</div>
					<div class="row">
						<div id="large-text-box" style="padding: 20px;">
							<div id="ID"></div>
							<div id="name"></div>
							<div id="full-name"></div>
							
						</div>
						<div id="large-text-box" style="padding: 20px;">
							<div id="place-birth"></div>
							<div id="aliases"></div>
						</div>
					
					</div>
					<div class = "row" style = "margin-top: 30px; margin-left: auto; margin-right: auto;" >
						<div id="small-text-box" style="padding: 20px;">
								<div id="combat"></div>
								<div id="durability"></div>
								<div id="intelligence"></div>
								<div id="power"></div>
								<div id="speed"></div>
								<div id="strength"></div>
							
						</div>
						<div id="small-text-box" style="padding: 20px;">
							<div id="gender"></div>
							<div id="race"></div>
							<div id="height"></div>
							<div id="weight"></div>
							<div id="eye-color"></div>
						</div>
						<div id="small-text-box" style="padding: 20px;">
							<div id="hair-color"></div>
							<div id="group-affiliation"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3 col-md-3 col-lg-3"></div>
	</div>
<script src="index.js"></script>
</body>
</html>
